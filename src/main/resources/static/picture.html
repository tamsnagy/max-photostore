<html>
<head>
    <script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script>
        function ajaxCall()
        {
            $.ajax({
                type: "GET",
                url: "/api/picture/1",
                success: function(response) {
                    $("#lastImage").attr("src", "data:image/jpeg;base64," + response.content);
                },
                error: function (xhr, status) {
                    alert('Unknown error ' + status);
                }
            });
        }

        $(document).ready(ajaxCall());
    </script>
</head>
<body>
    <img id="lastImage" src="" />

    <br />
    <hr />
    <a href="protected.html">Back to file upload</a>
</body>
</html>
