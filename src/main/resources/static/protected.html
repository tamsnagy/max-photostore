    function refreshGroups() {
        $.ajax({
            url: "/api/group/",
            type: "GET",
            cache: "false",
            contentType: "application/json",
            success: function(xhr, status, error) {
                $("#groups-list").html("");
                $.each(xhr.data, function(i, item) {
                    $("#groups-list").append($("<div id='group"+item.id+"' class='groups-list-item'>"+item.name+"</div>"));
                });
            }
        });
    }
