<!DOCTYPE html>
<html>

<head>
    <!-- JQuery import -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<script>
    $(document).ready(function() {
        $("#signupbutton").on("click", signup);
        /*$('#sign-up-form').submit(function() {
            $.post("/signup", $("#sign-up-form").serialize(), function() { alert("valami") });
        });*/
    });

    function signup() {
        $.post("/signup", $("#sign-up-form").serialize(), function() { alert("valami") });
    }
</script>

<body>

<a href="index.html">Back</a>

<form id="sign-up-form" method="post">
    <table>
        <tr>
            <td>Username</td>
            <td><input id="sign-up-username" name="username" type="text" /></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input id="sign-up-email" name="email" type="text" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input id="sign-up-password" name="password" type="password" /></td>
        </tr>
        <tr>
            <td colspan="2"><input id="signupbutton" type="submit" value="Sign up" /></td>
        </tr>
    </table>
</form>

</body>

</html>
